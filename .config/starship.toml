# Inserts a blank line between shell prompts
add_newline = false

[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[ ➜](bold blue)"     # The "success_symbol" segment is being set to "➜" with the color "bold blue"
vimcmd_symbol = "[ ➜](bold purple)"
vimcmd_visual_symbol = "[➜](bold purple)"
error_symbol = "[ ](bold red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[directory]
truncation_length = 3
disabled = false
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

[time]
disabled = true
format = "[$time]($style) "

[username]
disabled = true
show_always = true
format = "[$user]($style) @ "

[status]
disabled = true

[hostname]
disabled = false
ssh_only = true
format = "[$hostname]($style) in "

[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[nodejs]
format = "via [🤖 $version](bold green) "

[docker_context]
format = "via [🐋 $context](blue bold)"

[git_branch]
symbol = " "
truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
up_to_date = " "
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
