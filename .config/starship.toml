add_newline = true

format = """
$directory\
$git_branch\
$git_commit\
$git_status\
$git_metrics\
$cmd_duration\
$fill\
$all\
$line_break\
$character"""

# right_format = """$all"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[git_metrics]
disabled = false
format = '(\[([+$added]($added_style), )([-$deleted]($deleted_style))\] )'

[fill]
symbol = " "

[os]
disabled = true
format = '[$symbol $cloud(\($project\))]($style)'

[username]
show_always = false
format = '[$user ]($style)'

[directory]
format = "[$path ]($style)"
truncation_length = 2
truncation_symbol = "…/"
read_only = " 󰌾"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:color_green)'
error_symbol = '[❯](bold fg:color_red)'
vimcmd_symbol = '[❮](bold fg:color_green)'
vimcmd_replace_one_symbol = '[❮](bold fg:color_purple)'
vimcmd_replace_symbol = '[❮](bold fg:color_purple)'
vimcmd_visual_symbol = '[❮](bold fg:color_yellow)'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[in $symbol $branch ](fg:color_purple)]($style)'

[git_status]
conflicted = ' ⚔️ '
ahead = ' 🏎💨 '
behind = ' 🐢 '
diverged = ' 😵 '
up_to_date = '  '
untracked = '🤷 '
stashed = ' 📦 '
modified = ' 📝 '
staged = ' 🗃️ '
renamed = ' 👅 '
deleted = ' 🗑 '

